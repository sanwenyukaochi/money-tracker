plugins {
    id 'java'
    id 'org.springframework.boot' version '4.0.1'
    id 'io.spring.dependency-management' version '1.1.7'
}

group = 'com.spring.security'
version = '1.0.0-SNAPSHOT'
description = 'money-tracker'

repositories {
    mavenCentral()
    flatDir { dirs 'libs' }
    maven { url 'https://repo.spring.io/milestone' }
}

ext {
    set('springCloudVersion', "2025.1.0")
    set('springdocVersion', "3.0.0")
    set('commonsLangVersion', "3.20.0")
    set('jjwtVersion', "0.13.0")
    set('postgresqlVersion', "42.7.8")
    set('hutoolVersion', "5.8.41")
    set('jspecifyVersion', "1.0.0")
    set('flywayVersion', "11.19.0")
    set('lombokVersion', "1.18.42")
    set('redissonVersion', "4.0.0")
    set('springAiVersion', "2.0.0-M2")
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-security'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-validation'
    implementation 'org.springframework.boot:spring-boot-starter-mail'
    implementation 'org.springframework.boot:spring-boot-starter-actuator'
    implementation 'org.springframework.boot:spring-boot-starter-oauth2-client'
    implementation "org.springframework.boot:spring-boot-starter-flyway"
    runtimeOnly "org.flywaydb:flyway-database-postgresql:${flywayVersion}"
    implementation "org.springframework.boot:spring-boot-starter-data-redis"
    implementation "org.springframework.boot:spring-boot-starter-cache"
    implementation "org.redisson:redisson:${redissonVersion}"
    implementation "org.springdoc:springdoc-openapi-starter-webmvc-ui:${springdocVersion}"
    implementation "org.apache.commons:commons-lang3:${commonsLangVersion}"
    implementation "io.jsonwebtoken:jjwt-api:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-impl:${jjwtVersion}"
    runtimeOnly "io.jsonwebtoken:jjwt-jackson:${jjwtVersion}"
    runtimeOnly "org.postgresql:postgresql:${postgresqlVersion}"
    implementation "org.jspecify:jspecify:${jspecifyVersion}"
    implementation "cn.hutool:hutool-core:${hutoolVersion}"
    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    implementation 'org.springframework.ai:spring-ai-starter-model-openai'
    implementation 'org.springframework.ai:spring-ai-starter-model-deepseek'
    //implementation 'org.springframework.ai:spring-ai-starter-model-google-genai'
    //implementation 'org.springframework.ai:spring-ai-starter-model-vertex-ai-gemini'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.ai:spring-ai-bom:${springAiVersion}"
    }
}

tasks.withType(Test).configureEach {
    useJUnitPlatform()
}
